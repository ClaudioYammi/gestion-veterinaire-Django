{% extends 'base.html' %}

{% block content %}
    <h1>Confirmation de la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce traitement ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'traitement-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
