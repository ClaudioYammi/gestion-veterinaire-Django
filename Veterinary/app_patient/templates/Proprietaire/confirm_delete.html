{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Confirmation de suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce propriétaire ?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'proprietaire-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
