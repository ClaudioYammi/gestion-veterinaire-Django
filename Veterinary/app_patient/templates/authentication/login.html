{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de connexion</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="p-5 bg-light rounded" method="POST">
      <div class="text-center mb-4">
        <img src="{% static 'img/icon.png' %}" alt="Image de profil">
    </div>
    <div name="row">
        <h1><p class="profile-name text-center mb-4"><b>Gestion Veterinaire</b></p></h1>
    </div>
      <h1 class="text-center mb-4">Connexion</h1>
      {% csrf_token %}
      {% if invalid_credentials %}
        <div class="alert alert-danger text-center" role="alert">
          Nom d'utilisateur ou mot de passe incorrect.
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur   Default:admin</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe   Default:admin</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
    </form>
  </div>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>

<style >
  img {
    height: 80px;
  }
</style>
